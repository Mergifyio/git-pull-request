[tox]
envlist = py35,py36,pep8

[testenv]
usedevelop = True
deps = .[test]
       nose
commands = nosetests

[testenv:pep8]
basepython = python3
deps = flake8
       flake8-import-order
       flake8-blind-except
       flake8-builtins
       flake8-docstrings
       flake8-rst-docstrings
       flake8-logging-format
commands = flake8

[flake8]
exclude = .tox,.eggs
show-source = true
ignore = D100,D101,D102,D103,D104,G200,G201,W504
enable-extensions=G

[travis]
python = 3.6: py36, pep8
